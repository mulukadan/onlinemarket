<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Market Place</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-inverse">
          <div class="container">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">OnlineMarketPlace</a>
       </div>
       <ul class="nav navbar-nav">
         <li class="active"><a href="#">Home</a></li>
         <li><a href="#">About Us</a></li>
         <li><a href="#">Blog</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
         <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
         <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
       </ul>
     </div>
    </nav>
    <div class="container">
          <div class="jumbotron">
            <h1>Online Market Place</h1>
            <h4>Where Everything sells</h4>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="thumbnail">
                  <img src="img/h.jpg" alt="Hammer">
                  <h2>Hammer 2017</h2>
              </div>
            </div>
            <div class="col-md-8">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  User Details
                </div>
                <div id="panelbody">
                <div class="user">
                  <p> Please Fill all the fields!</p>
                  <br>
                    <form class="form-horizontal" action="index.html" method="post">
                      <div class="form-group">
                        <label for="fullname" class="control-label col-sm-2">Full Name</label>
                        <div class="col-sm-10">
                          <input type="text" id="fullname" value="" class="form-control" placeholder="Enter Full name:">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address" class="control-label col-sm-2">Address</label>
                        <div class="col-sm-10">
                          <input type="text" id="address" value="" class="form-control" placeholder="Address:">
                        </div>
                      </div>
                      <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-default">Submit</button>
                       </div>
                      </div>

                    </form>
                </div><!-- </div> end of form -->
                <div class="receipt">
                  <h2>Hi, <span class="fullname"></span></h2>
                  <p>Your purchase has been received</p>
                  <p>it will be dilivered to the follpwing address:</p>
                  <span class="address"></span>
                </div>
              </div>
            </div>
          </div>
    </div>


  </body>
</html>
